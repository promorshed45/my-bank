<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY Bank </title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <header class="w-8/12 text-center mx-auto ">
        <div class="w-full bg-rose-600 justify-center py-10 space-y-5">
            <h1 class="text-4xl font-bold text-yellow-400">Welcome to My Bank </h1>
            <div class="text-left mx-16 space-y-5">
                <label class="" for="">Account Number</label>
                <input id="accountno" class="w-10/12 p-2" type="number" placeholder="account number" required> <br>
                <label class="" for="">Password</label>
                <input id="password" class="w-10/12 p-2" type="password" minlength="4" required>
            </div>
            <button id="submit" class="px-5 py-2 text-xl text-white font-bold bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">Login</button>
        </div>
    </header>


</body>

<script src="bank.js"></script>
</html>
